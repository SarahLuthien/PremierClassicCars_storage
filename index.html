<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier Classic Cars</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="assets/icon_24.png" type="image/x-icon">
</head>
<body>
    <header class="container_cabecalho">
        <a href="./index.html"><img class="house_icon" src="assets/icon_house.png" alt="icone_home"></a>
        <h1>Premier Classic Car</h1>
       
    </header>
    
    <main class="container_geral">
        <!-- Sessão contéudo dos  produtos -->
        <section class="container_produtos" >
            <h2 class="titulo_cards">Meus Produtos:</h2>
            <ul class="container_card" data-product>
                <li class="lista_product">
                    <img class="image_products" src="assets/opel-4189406_640.png" alt="image_car">
                    <h3 class="titulo_products">Opel Manta SR - 1970</h3>
                    <div class="container_card_value">
                        <p class="price_products">120.000</p>
                        <button class="delete_button" id="button_delete"><img src="assets/icon_trash.png" alt="icon_trash"></button>
                    </div>   
                </li>  
            </ul>
        </section>
                <!-- Sessão do formulário-->
        <section class="container_formulario">
            <h2>Adicionar Produtos:</h2>
            <form class="container_form" data-form>
                <input data-name type="text" name="name" id="name_product" placeholder="Nome do produto..">
                <input data-price type="text" name="price" id="price_product" placeholder="Preço do produto..">
                <input data-imagem type="text" name="image"  id="image_product" placeholder="Imagem do produto..">
                <div class="container_button">
                    <button type="submit" class="button_submit" id="button">Salvar</button>
                    <button type="reset" class="button_reset" id="button" >Limpar</button>
                </div>
            </form>
        </section>
        
    </main>

    <footer>
        <div class="container_logo">
            <h3 class="nome_logo">Premier Classic Cars </h3> 
            <p class="tel">Tel: 3223-5567</p>
            <p>Esta loja é fictícia e foi desenvolvida para projeto acadêmico</p>
            <p>Desenvolvido por Sara Pires</p>
        </div>
        
    </footer>
   
    <script src="./js/mostraProducts.js" type="module"></script>
    <script src="./js/criarCard.js" type="module"></script>
</body>
</html>
